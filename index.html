<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="alexcamachogz">
  <meta name="description"
        content="This is a Frontend Mentor project. Used for educational purposes and to improve HTML and CSS skills">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>

<main class="card">
  <figure class="card__image">
    <img class="image" src="./images/image-victor.jpg" alt="Profile picture" />
  </figure>
  <section class="card__info">
    <p class="info__title">Victor Crest <span>26</span></p>
    <p class="info__subtitle">London</p>
  </section>
  <section class="card__footer">
    <div class="footer__followers">
      <p class="numbers">80K</p>
      <p class="title">Followers</p>
    </div>
    <div class="footer__likes">
      <p class="numbers">803K</p>
      <p class="title">Likes</p>
    </div>
    <div class="footer__photos">
      <p class="numbers">1.4K</p>
      <p class="title">Photos</p>
    </div>
  </section>
</main>
</body>
</html>
